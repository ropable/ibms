[project]
name = "ibms"
version = "2.11.0"
description = "Integrated Business Management System corporate application"
authors = [{ name = "Ashley Felton", email = "ashley.felton@dbca.wa.gov.au" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = [
  "django==5.2.7",
  "psycopg[binary,pool]==3.2.12",
  "dbca-utils==2.1.4",
  "python-dotenv==1.2.1",
  "dj-database-url==3.0.0",
  "gunicorn==23.0.0",
  "django-extensions==4.1",
  "django-crispy-forms==2.4",
  "crispy-bootstrap5==2025.6",
  "webtemplate-dbca==1.8.3",
  "whitenoise[brotli]==6.11.0",
  "openpyxl==3.1.5",
  "xlrd==2.0.2",                  # TODO: deprecate
  "xlwt==1.3.0",                  # TODO: deprecate
  "xlutils==2.0.0",               # TODO: deprecate
  "django-reversion==6.0.0",
]

[dependency-groups]
dev = ["ipython>=9.6.0", "ipdb>=0.13.13", "mixer>=7.2.2", "pre-commit>=4.3.0"]

# Reference: https://docs.astral.sh/ruff/configuration/
[tool.ruff]
line-length = 140
indent-width = 4

[tool.ruff.lint]
ignore = [
  "E501", # Line too long
  "E722", # Bare except
]

# Reference: https://www.djlint.com/docs/configuration/
[tool.djlint]
profile = "django"
